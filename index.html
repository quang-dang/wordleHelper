<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordle Guesses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="guess.js"></script>
    </head>
    <div id="overlay"></div>
    <body>
        <div>
          <div>
            <h2 style="text-align: center;">Enter your guess' results</h2>
          </div>
        </div>

        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row; align-self: center;" >
                <div style="display: flex; flex-direction: column;">
                    <table id="guess-1-row">
                        <tr style ="display: flex; flex-direction: row;">
                            <td style="display: flex; flex-direction: column;">
                                <input id="guess-1-input-1" type="text" maxlength="1" onkeypress='validateInputText(event,1)'>
                                <div style="display: flex; flex-direction: row;">
                                    <div id="guess-1-input-1-color-green" class="color-picker" style="background-color: green; border-style: solid; border-width: 0.1em; border-color: black;" 
                                        onclick="changeInputColor('1','1','green')"></div>
                                    <div id="guess-1-input-1-color-yellow" class="color-picker" style="background-color: yellow;" onclick="changeInputColor('1','1','yellow')"></div>
                                    <div id="guess-1-input-1-color-gray" class="color-picker" style="background-color: gray;" onclick="changeInputColor('1','1','gray')"></div>
                                </div>
                            </td>
                            <td style="display: flex; flex-direction: column;">
                                <input id="guess-1-input-2" type="text" maxlength="1" onkeypress='validateInputText(event,2)' onkeydown="backspaceOverride(event,2)">
                                <div style="display: flex; flex-direction: row;">
                                    <div id="guess-1-input-2-color-green" class="color-picker" style="background-color: green; border-style: solid; border-width: 0.1em; border-color: black;" 
                                        onclick="changeInputColor('1','2','green')"></div>
                                    <div id="guess-1-input-2-color-yellow" class="color-picker" style="background-color: yellow;" onclick="changeInputColor('1','2','yellow')"></div>
                                    <div id="guess-1-input-2-color-gray" class="color-picker" style="background-color: gray;" onclick="changeInputColor('1','2','gray')"></div>
                                </div>
                            </td>
                            <td style="display: flex; flex-direction: column;">
                                <input id="guess-1-input-3" type="text" maxlength="1" onkeypress='validateInputText(event,3)' onkeydown="backspaceOverride(event,3)">
                                <div style="display: flex; flex-direction: row;">
                                    <div id="guess-1-input-3-color-green" class="color-picker" style="background-color: green; border-style: solid; border-width: 0.1em; border-color: black;" 
                                        onclick="changeInputColor('1','3','green')"></div>
                                    <div id="guess-1-input-3-color-yellow" class="color-picker" style="background-color: yellow;" onclick="changeInputColor('1','3','yellow')"></div>
                                    <div id="guess-1-input-3-color-gray" class="color-picker" style="background-color: gray;" onclick="changeInputColor('1','3','gray')"></div>
                                </div>
                            </td>
                            <td style="display: flex; flex-direction: column;">
                                <input id="guess-1-input-4" type="text" maxlength="1" onkeypress='validateInputText(event,4)' onkeydown="backspaceOverride(event,4)">
                                <div style="display: flex; flex-direction: row;">
                                    <div id="guess-1-input-4-color-green" class="color-picker" style="background-color: green; border-style: solid; border-width: 0.1em; border-color: black;" 
                                        onclick="changeInputColor('1','4','green')"></div>
                                    <div id="guess-1-input-4-color-yellow" class="color-picker" style="background-color: yellow;" onclick="changeInputColor('1','4','yellow')"></div>
                                    <div id="guess-1-input-4-color-gray" class="color-picker" style="background-color: gray;" onclick="changeInputColor('1','4','gray')"></div>
                                </div>
                            </td>
                            <td style="display: flex; flex-direction: column;">
                                <input id="guess-1-input-5" type="text" maxlength="1" onkeypress='validateInputText(event,5)' onkeydown="backspaceOverride(event,5)">
                                <div style="display: flex; flex-direction: row;">
                                    <div id="guess-1-input-5-color-green" class="color-picker" style="background-color: green; border-style: solid; border-width: 0.1em; border-color: black;" 
                                        onclick="changeInputColor('1','5','green')"></div>
                                    <div id="guess-1-input-5-color-yellow" class="color-picker" style="background-color: yellow;" onclick="changeInputColor('1','5','yellow')"></div>
                                    <div id="guess-1-input-5-color-gray" class="color-picker" style="background-color: gray;" onclick="changeInputColor('1','5','gray')"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="align-self: center;">
                        <button onclick="makeAGuess('1', false)">Guess</button>
                    </div>   
                    <div style="align-self: center;">
                        <button onclick="makeAGuess('1',true)">reset</button>
                    </div>
                </div> 
            </div>
        </div>

        <div style="display: flex; flex-direction: column;">
            <div id="suggestionSection" style="display: flex; flex-direction: column;; align-self: center; width: 100%;">
                <div id="guessesList" style="display: flex; flex-direction: row; flex-wrap: wrap">
                </div>
                <div id="suggestionList" style="display: flex; flex-direction: row; flex-wrap: wrap; background-color: aqua; width: 70%; height: 110px; overflow: scroll; align-self: center;">
                </div>
            </div>

            <div class="footer">
                made by <a href="https://www.linkedin.com/in/quangwdang/">Quang Dang</a>
            </div>
        </div>
    </body>
</html>
